server {
    listen [::]:8080 default_server;
    listen 8080 default_server;
    server_name _;

    sendfile off;
    tcp_nodelay on;
    absolute_redirect off;

    resolver 127.0.0.11 valid=10s;  # DNS resolver for Docker Swarm

    root /app/dashboard/build;
    index index.html;

    location / {
        proxy_ssl_verify       off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_http_version 1.1;
        proxy_set_header Connection "close"; # Disable keepalive
        try_files $uri $uri/ /index.html;
    }

    # Set the cache-control headers on assets to cache for 5 days
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 5d;
    }

    # Deny access to . files, for security
    location ~ /\. {
        log_not_found off;
        deny all;
    }

    # Redirect to index.html from /dashboard
    location /dashboard {
        rewrite ^/dashboard(/.*)?$ /index.html last;
    }

    # Redirect server error pages to the static page /50x.html
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
